<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial;
      background: #0b1020;
      color: #e8ebf1;
      margin: 0;
      padding: 24px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #0e1530;
      border: 1px solid #1c2a4a;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      margin: 0 0 20px 0;
    }

    .placeholder {
      margin-top: 4px;
      color: #a5b4e0;
      font-size: 1rem;
    }

    form {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .setting-row {
      display: flex;
      align-items: center;
      gap: 12px;
      max-width: 650px;
      width: 100%;
      justify-content: center;
    }

    .setting-row label {
      min-width: 150px;
      text-align: right;
      color: #c5d0ff;
      font-size: 0.95rem;
    }

    input[type=text] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #27365d;
      background: #050815;
      color: #e8ebf1;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #11182e;
      border: 1px solid #27365d;
      color: #e8ebf1;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
      white-space: nowrap;
    }
    .btn:hover {
      background: #1b2545;
      transform: translateY(-2px);
    }
    .btn:active {
      transform: translateY(0);
      background: #27365d;
    }

    .error {
      margin-top: 10px;
      color: #ff8a8a;
      text-align: left;
    }
    .error ul {
      margin: 4px 0 0 20px;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Settings</h1>
      <div class="placeholder">
        <p>No adjustable settings available yet.</p>
      </div>

      <form method="post">
        <!-- top buttons -->
        <div class="btn-row">
          <input class="btn" type="submit" name="home" value="Home">
          <input class="btn" type="submit" name="deleteAccount" value="Delete Account">
        </div>

        <!-- change password row -->
        <div class="setting-row">
          <label for="changePassword">Change Password</label>
          <input id="changePassword" type="text" placeholder="New Password"
                 name="changePass" value="">
          <button class="btn" type="submit" name="changePassButton" value="Change Password">
            Change Password
          </button>
        </div>

        <!-- change API key row -->
        <div class="setting-row">
          <label for="changeAPI">Change API Key</label>
          <input id="changeAPI" type="text" placeholder="New API Key"
                 name="changeAPIKey" value="">
          <button class="btn" type="submit" name="userAction" value="changeAPIKey">
            Change API Key
          </button>
        </div>

        {% if errs %}
          {% if erNo %}
            <div class="error">
              <p>Errors detected: {{ erNo }}</p>
              <ul>
                {% for e in errs %}
                  <li>{{ e }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endif %}
      </form>
    </div>
  </div>
</body>
</html>
