<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Friends</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial;
      background: #0b1020;
      color: #e8ebf1;
      margin: 0;
      padding: 24px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #0e1530;
      border: 1px solid #1c2a4a;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      margin-bottom: 16px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: center;
    }

    /* ===== Friend List ===== */
    .friends-list {
      width: 100%;
      max-width: 600px;
      background: #050815;
      border: 1px solid #1c2a4a;
      border-radius: 10px;
      padding: 12px;
    }

    .friend-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      border-bottom: 1px solid #222b45;
    }

    .friend-row:last-child {
      border-bottom: none;
    }

    .friend-name {
      font-size: 0.95rem;
      color: #e8ebf1;
    }

    /* ===== Action Rows ===== */
    .action-row {
      display: flex;
      align-items: center;
      gap: 12px;
      width: 100%;
      max-width: 600px;
    }

    .action-row label {
      min-width: 130px;
      text-align: right;
      color: #c5d0ff;
      font-size: 0.95rem;
    }

    input[type=text] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #27365d;
      background: #050815;
      color: #e8ebf1;
    }

    /* ===== Buttons ===== */
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #11182e;
      border: 1px solid #27365d;
      color: #e8ebf1;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
      white-space: nowrap;
    }

    .btn:hover {
      background: #1b2545;
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
      background: #27365d;
    }

    .btn-row {
      display: flex;
      gap: 12px;
      justify-content: center;
      margin-top: 10px;
    }

    .no-friends {
      color: #a5b4e0;
      font-size: 0.95rem;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">

      <h1>Friends</h1>

      <form method="post">

        <!-- ===== FRIEND LIST ===== -->
        <div class="friends-list">
          {% if friends %}
            {% for f in friends %}
              <div class="friend-row">
                <div class="friend-name">{{ f }}</div>
                <button class="btn" type="submit" name="View" value="{{ f }}">View</button>
              </div>
            {% endfor %}
          {% else %}
            <div class="no-friends">No friends</div>
          {% endif %}
        </div>

        <!-- ===== ADD FRIEND ===== -->
        <div class="action-row">
          <label for="addfriend">Add Friend</label>
          <input id="addfriend" type="text" placeholder="Friend Username" name="friendUsername">
          <button class="btn" type="submit" name="userAction" value="Add Friend">
            Add Friend
          </button>
        </div>

        <!-- ===== REMOVE FRIEND ===== -->
        <div class="action-row">
          <label for="removefriend">Remove Friend</label>
          <input id="removefriend" type="text" placeholder="Friend Username" name="friendUsernameRem">
          <button class="btn" type="submit" name="userAction" value="Remove Friend">
            Remove
          </button>
        </div>

        <!-- ===== HOME BUTTON ===== -->
        <div class="btn-row">
          <input class="btn" type="submit" name="home" value="Home">
        </div>

      </form>

    </div>
  </div>
</body>
</html>
