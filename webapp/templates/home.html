<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial;
      background: #0b1020;
      color: #e8ebf1;
      margin: 0;
      padding: 24px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #0e1530;
      border: 1px solid #1c2a4a;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      margin: 0 0 10px 0;
    }
    h3 {
      margin-top: 5px;
      color: #a5b4e0;
      font-weight: 500;
    }
    form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    input[type=submit] {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #2b7cff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      flex: 1 1 calc(33% - 10px);
      min-width: 120px;
      transition: background 0.2s, transform 0.15s;
    }
    input[type=submit]:hover {
      background: #3b8cff;
      transform: translateY(-2px);
    }
    input[type=submit]:active {
      transform: translateY(0);
      background: #2266dd;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Home</h1>
      {% if name %}
        <h3>Welcome, {{ name }}</h3>
      {% endif %}
      <form method="post">
        <input type="submit" value="Games" name="Games">
        <input type="submit" value="Profile" name="Profile">
        <input type="submit" value="Friends" name="Friends">
        <input type="submit" value="Settings" name="Settings">
        <input type="submit" value="Logout" name="Logout">
      </form>
    </div>
  </div>
</body>
</html>
