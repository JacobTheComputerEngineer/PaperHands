<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Old Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial;
      background: #0b1020;
      color: #e8ebf1;
      margin: 0;
      padding: 24px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #0e1530;
      border: 1px solid #1c2a4a;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      margin: 0 0 20px 0;
    }
    form {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-top: 20px;
    }
    input[type=submit] {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #11182e;
      border: 1px solid #27365d;
      color: #e8ebf1;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }
    input[type=submit]:hover {
      background: #1b2545;
      transform: translateY(-2px);
    }
    input[type=submit]:active {
      transform: translateY(0);
      background: #27365d;
    }
    .placeholder {
      margin-top: 20px;
      color: #a5b4e0;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Old Games</h1>
      <div class="placeholder">
        <p>No old games to display yet.</p>
      </div>
      <form method="post">
        <input type="submit" name="home" value="Home">
      </form>
    </div>
  </div>
</body>
</html>
