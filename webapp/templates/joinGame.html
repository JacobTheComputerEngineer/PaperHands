<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Join Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial;
      background: #0b1020;
      color: #e8ebf1;
      margin: 0;
      padding: 24px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #0e1530;
      border: 1px solid #1c2a4a;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      margin: 0 0 20px 0;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .top-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    input[type=submit], button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #2b7cff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }
    input[type=submit]:hover, button:hover {
      background: #3b8cff;
      transform: translateY(-2px);
    }
    input[type=submit]:active, button:active {
      transform: translateY(0);
      background: #2266dd;
    }
    input[name=home], input[name=back] {
      background: #11182e;
      border: 1px solid #27365d;
      color: #e8ebf1;
    }
    input[name=home]:hover, input[name=back]:hover {
      background: #1b2545;
    }
    .game-list {
      margin-top: 10px;
      background: #11182e;
      border: 1px solid #27365d;
      border-radius: 8px;
      padding: 16px;
    }
    .game-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #27365d;
      padding: 8px 0;
    }
    .game-item:last-child {
      border-bottom: none;
    }
    .game-item span {
      font-weight: 500;
      color: #a5b4e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Join Game</h1>
      <form method="post">
        <div class="top-buttons">
          <input type="submit" name="home" value="Home">
          <input type="submit" name="back" value="Back">
        </div>

        {% if gameIDs %}
        <div class="game-list">
          <p><strong>Games Available:</strong></p>
          {% for g in gameIDs %}
            <div class="game-item">
              <span>{{ g }}</span>
              <button type="submit" name="join" value="{{ g }}">Join</button>
            </div>
          {% endfor %}
        </div>
        {% else %}
        <p>No games available at the moment.</p>
        {% endif %}
      </form>
    </div>
  </div>
</body>
</html>
