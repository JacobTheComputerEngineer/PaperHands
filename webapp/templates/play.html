<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial;
      background: #0b1020;
      color: #e8ebf1;
      margin: 0;
      padding: 24px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #0e1530;
      border: 1px solid #1c2a4a;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    h1 {
      margin: 0 0 20px 0;
    }
    .game-id {
      font-size: 1.2rem;
      color: #a5b4e0;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      justify-content: center;
      gap: 12px;
    }
    input[type=text],
    input[type=number] {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #27365d;
      background: #050815;
      color: #e8ebf1;
    }
    input[type=submit] {
      padding: 12px 18px;
      border: none;
      border-radius: 8px;
      background: #11182e;
      border: 1px solid #27365d;
      color: #e8ebf1;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }
    input[type=submit]:hover {
      background: #1b2545;
      transform: translateY(-2px);
    }
    input[type=submit]:active {
      transform: translateY(0);
      background: #27365d;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Play</h1>
      {% if ID %}
        <div class="game-id">Game ID: {{ ID }}</div>
      {% else %}
        <div class="game-id">No active game selected.</div>
      {% endif %}

      {% if PLAYERS %}
        <h3>Players online:</h3><br>
        <div id="onl" data-gameid="{{ ID }}">
          {% for p in PLAYERS %}
            {{p}}<br>
          {% endfor %}
        </div>
      {% endif %}
      
      <form method="post">
        <input type="text" name="ticker" placeholder="Ticker (e.g. AAPL)">
        <input type="number" name="shares" step="0.01" min="0" placeholder="Shares">

        <input type="submit" name="action" value="buy">
        <input type="submit" name="action" value="sell">

        <input type="submit" name="home" value="Home">
        <input type="submit" name="leaveGame" value="Leave Game">
      </form>
    </div>
  </div>

  <script>
        function printPlayers(players)
        {
          const item = document.getElementById('onl')
          const GameID = item.dataset.GameID;
          item.innerHTML='';
          players.forEach(element => {
            item.innerHTML += `${element}<br>`;
          });
        }
        function timeUpdate()
        {
          const item = document.getElementById('onl')
          const GameID = item.dataset.gameid;
            fetch(`/updatingGame/${GameID}`, {method:'GET'})
            .then(response => response.json())
            .then(data=>{
                // document.getElementById('onl').innerText = JSON.stringify(data.onl);});
                players = data.PLAYERS;
                printPlayers(players)});
        }

        timeUpdate();
        setInterval(() => {
            timeUpdate();
        }, 1000);

    </script>
</body>
</html>
