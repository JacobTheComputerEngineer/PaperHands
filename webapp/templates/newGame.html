<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>New Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, Arial;
      background: #0b1020;
      color: #e8ebf1;
      margin: 0;
      padding: 24px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    .card {
      background: #0e1530;
      border: 1px solid #1c2a4a;
      border-radius: 10px;
      padding: 24px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      margin: 0 0 20px 0;
      text-align: center;
    }
    form {
      display: grid;
      gap: 14px;
    }
    label {
      font-size: 0.95rem;
      color: #cfd6e6;
      display: inline-block;
      margin-top: 4px;
    }
    input[type=text],
    input[type=datetime-local],
    input[type=range] {
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background: #11182e;
      color: #e8ebf1;
      outline: none;
      width: 100%;
      box-sizing: border-box;
    }
    input[type=text]:focus,
    input[type=datetime-local]:focus {
      border-color: #2b7cff;
      box-shadow: 0 0 0 3px rgba(43, 124, 255, 0.2);
    }
    input[type=radio] {
      accent-color: #2b7cff;
      transform: scale(1.2);
      margin-right: 6px;
    }
    .range-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    #MONEYVAL {
      width: 100px;
      text-align: center;
      background: #11182e;
      border: 1px solid #27365d;
      border-radius: 6px;
      color: #e8ebf1;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    input[type=submit],
    input[type=reset] {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.15s;
    }
    input[type=submit][value="Create"] {
      background: #2b7cff;
      color: #fff;
    }
    input[type=submit][value="Create"]:hover {
      background: #3b8cff;
      transform: translateY(-2px);
    }
    input[type=reset] {
      background: #11182e;
      border: 1px solid #27365d;
      color: #e8ebf1;
    }
    input[type=reset]:hover {
      background: #1b2545;
      transform: translateY(-2px);
    }
    input[name=back] {
      background: #11182e;
      border: 1px solid #27365d;
      color: #e8ebf1;
    }
    input[name=back]:hover {
      background: #1b2545;
    }
    .error {
      color: #ff8a8a;
      margin-top: 10px;
      background: rgba(255, 138, 138, 0.1);
      border: 1px solid rgba(255, 138, 138, 0.35);
      border-radius: 8px;
      padding: 10px 12px;
    }
    ul {
      margin: 8px 0 0 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>New Game</h1>
      <form method="post">

        <label for="GAMENAME">Game Name</label>
        <input type="text" id="GAMENAME" name="gameName" placeholder="Name Here">

        <div>
          <label>Privacy</label><br>
          <label><input type="radio" id="PUBLIC" name="privacyStatus" value="Public">Public</label><br>
          <label><input type="radio" id="FRIENDS" name="privacyStatus" value="Friends">Friends</label><br>
          <label><input type="radio" id="PRIVATE" name="privacyStatus" value="Private">Private</label>
        </div>

        <div>
          <label for="MONEY">Starting Capital</label>
          <div class="range-container">
            <input type="range" id="MONEY" name="moneyAmount" value="10000" min="10000" max="1000000" step="1000" onchange="updateSlider(this.value);">
            <input type="text" id="MONEYVAL" value="10000" disabled>
          </div>
        </div>

        <div>
          <label for="STARTTIME">Start Time</label>
          <input type="datetime-local" name="startTime" id="STARTTIME" value="" min="">
        </div>

        <div>
          <label for="ENDTIME">End Time</label>
          <input type="datetime-local" name="endTime" id="ENDTIME" value="">
        </div>

        <div>
          {% if friends %}
            {% for f in friends %}
              <input type="checkbox" id="{{f}}" name="friend" value="{{f}}">{{f}}<br>
            {% endfor %}
          {% else %}
            <div>No friends</div> <!-- add class -->
          {% endif %}
        </div>

        <div class="actions">
          <input type="submit" value="Create">
          <input type="reset" value="Reset" onchange="now();">
          <input type="submit" name="back" value="Back">
        </div>

        {% if errs %}
          {% if erNo %}
            <div class="error">
              <p>Errors detected: {{ erNo }}</p>
              <ul>
                {% for e in errs %}
                  <li>{{ e }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endif %}
      </form>
    </div>
  </div>

  <script>
    function updateSlider(val) {
      document.getElementById('MONEYVAL').value = val;
    }

    function now() {
      const now = new Date();
      const year = String(now.getFullYear()).padStart(4,'0');
      const month = String(now.getMonth() + 1).padStart(2,'0');
      const day = String(now.getDate()).padStart(2,'0');
      const hour = String(now.getHours()).padStart(2,'0');
      const minute = String(now.getMinutes()).padStart(2,'0');
      const minStartTime = `${year}-${month}-${day}T${hour}:${minute}`;
      document.getElementById('STARTTIME').value = minStartTime;
      document.getElementById('STARTTIME').min = minStartTime;
      document.getElementById('ENDTIME').value = minStartTime;
      document.getElementById('ENDTIME').min = minStartTime;
    }

    now();
  </script>
</body>
</html>
