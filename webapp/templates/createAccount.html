<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Create Account</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Same palette & components as your Stock Info Viewer */
    body { font-family: system-ui, Arial; background: #0b1020; color: #e8ebf1; margin: 0; padding: 24px; }
    .container { max-width: 900px; margin: 0 auto; }
    h1 { margin: 0 0 20px 0; }
    .card {
      background: #0e1530; border: 1px solid #1c2a4a; border-radius: 10px;
      padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.3); margin-bottom: 20px;
    }

    form { display: grid; gap: 12px; }
    .row { display: grid; gap: 8px; }

    label { font-size: 0.95rem; color: #cfd6e6; }

    input[type=text],
    input[type=password] {
      padding: 10px 12px; border-radius: 8px;
      border: 1px solid #333; background: #11182e; color: #e8ebf1;
      outline: none;
    }
    input[type=text]:focus,
    input[type=password]:focus {
      border-color: #2b7cff;
      box-shadow: 0 0 0 3px rgba(43, 124, 255, 0.2);
    }

    .actions { display: flex; gap: 10px; margin-top: 8px; }

    .btn {
      padding: 10px 16px; border: none; border-radius: 8px;
      background: #2b7cff; color: #fff; font-weight: bold; cursor: pointer;
    }
    .btn.secondary {
      background: #11182e; border: 1px solid #27365d; font-weight: 600;
    }

    .error {
      color: #ff8a8a; margin-top: 10px;
      background: rgba(255, 138, 138, 0.1);
      border: 1px solid rgba(255, 138, 138, 0.35);
      border-radius: 8px; padding: 10px 12px;
    }
    ul { margin: 8px 0 0 18px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Create Account</h1>
      <form method="post">
        <div class="row">
          <label for="username">Username</label>
          <input id="username" type="text" placeholder="Username" name="Username" value="">
        </div>

        <div class="row">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="Password" name="Password" value="">
        </div>

        <div class="row">
          <label for="confirm">Confirm Password</label>
          <input id="confirm" type="password" placeholder="Confirm Password" name="Confirm Password" value="">
        </div>

        <div class="row">
          <label for="finnhub">Finnhub Key</label>
          <input id="finnhub" type="text" placeholder="Finnhub Key" name="Finnhub Key" value="">
        </div>

        <div class="actions">
          <input class="btn" type="submit" value="Create Account">
          <input class="btn secondary" type="reset" value="Reset">
        </div>

        {% if errs %}
          {% if erNo %}
            <div class="error">
              <p>Errors detected: {{ erNo }}</p>
              <ul>
                {% for e in errs %}
                  <li>{{ e }}</li>
                {% endfor %}
              </ul>
            </div>
          {% endif %}
        {% endif %}
      </form>
    </div>
  </div>
</body>
</html>
